<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Smart Study Partner</title>
  <link rel="stylesheet" href="settings.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h2>‚öôÔ∏è SmartStudy</h2>
      </div>
      <nav class="nav-menu">
        <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
        <a href="library.html"><i class="ri-folder-3-line"></i> Library</a>
        <a href="quiz.html" class="active"><i class="ri-questionnaire-line"></i> Quizzes</a>
        <a href="ai-assistant.html"><i class="ri-robot-line"></i> AI Assistant</a>
        <a href="settings.html"><i class="ri-settings-3-line"></i> Settings</a>
        <a href="homepage.html" class="logout"><i class="ri-logout-circle-line"></i> Log Out</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

      <!-- Topbar -->
      <header class="topbar">
        <div>
          <h3>Settings</h3>
          <p class="subtitle">Manage your account, preferences, and security üîí</p>
        </div>
        <div class="profile">
          <span>Hi, Alyssa</span>
          <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="User">
        </div>
      </header>

      <!-- Settings Section -->
      <section class="settings-section">

        <!-- Account Details -->
        <div class="settings-card">
          <h4><i class="ri-user-3-line"></i> Account Details</h4>
          <form id="accountForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" placeholder="Prachi Manwar">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="prachi@example.com">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="prachi123">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Update Account</button>
          </form>
        </div>

        <!-- Change Password -->
        <div class="settings-card">
          <h4><i class="ri-lock-2-line"></i> Change Password</h4>
          <form id="passwordForm">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" placeholder="Current Password">
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" placeholder="New Password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Change Password</button>
          </form>
        </div>

        <!-- Preferences -->
        <div class="settings-card">
          <h4><i class="ri-settings-3-line"></i> Preferences</h4>
          <form id="preferencesForm">
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" id="darkMode">
              <label for="darkMode" class="form-check-label">Enable Dark Mode</label>
            </div>
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" id="notifications">
              <label for="notifications" class="form-check-label">Enable Notifications</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Save Preferences</button>
          </form>
        </div>

      </section>

    </main>

  </div>

  <script src="settings.js"></script>
</body>
</html>
